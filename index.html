<!DOCTYPE html>
<html>
  <head>
    <title>Sortings</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="bg-dark text-white text-center py-1">
      <h1>Sortings</h1>
    </header>

    

    <div class="container m-auto">
      <div class="col">
        <aside class="col-md-12">
          <div class="card">
            <div class="card-header">Actions</div>
            <div
              class="card-body d-flex flex-row justify-content-center align-items-center"
            >
              <button class="btn btn-primary mb-0" onclick="generateNumbers()">
                Generate Numbers
              </button>
              <button
                class="btn btn-secondary mb-0"
                onclick="performQuickSort()"
              >
                Quick Sort
              </button>
              <button
                class="btn btn-secondary mb-0"
                onclick="performBubbleSort()"
              >
                Bubble Sort
              </button>
              <button
                class="btn btn-secondary mb-0"
                onclick="performMergeSort()"
              >
                Merge Sort
              </button>
              
            </div>
          </div>
        </aside>
        <section class="col-md-12">
          <div class="card">
            <div class="card-header">Graphs</div>
            <div class="card-body center-graph">
              <div id="graphContainer">
                <canvas id="graphCanvas" height="400">
                    
                </canvas>
              </div>
            </div>
          </div>
        </section>
        <section class="col-md-12">
          <div class="card bg-dark text-white">
            <div class="card-header">Generated Numbers</div>
            <div class="card-body" style="max-height: 200px; overflow-y: auto">
              <ul
                id="numbersList"
                class="list-group d-flex flex-row bg-dark text-white"
              ></ul>
              <div id="sortingTime" class="text-muted mt-2">
                Sorting Time: <span id="time"></span> seconds
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="sort_script.js"></script>
  </body>
</html>
